
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Genna Gift Quest: Hardcore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Playfair+Display:italic,wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      background: #020204;
      color: #e6edf3;
      overflow: hidden;
      user-select: none;
      touch-action: none; /* Prevents default browser touch actions like scrolling/zooming */
      height: 100vh;
      width: 100vw;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .hazard-glitch {
      animation: glitch 0.15s infinite;
      filter: drop-shadow(0 0 10px red);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
    @keyframes drift {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-100vh) translateX(30px); }
    }
    @keyframes comboShake {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(2deg); }
    }
    .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-pop { animation: popOut 0.25s ease-out forwards; }
    .animate-floatUp { animation: floatUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    .combo-active { animation: comboShake 0.15s infinite ease-in-out; }
    
    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.15;
      animation: drift linear infinite;
    }

    * { -webkit-tap-highlight-color: transparent; }
    
    .gift-button {
      transition: transform 0.08s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      padding: 10px; /* Increase hit area */
      margin: -10px;
    }
    .bonus-glow { animation: bonusPulse 0.4s infinite alternate; }
    @keyframes bonusPulse {
      from { filter: drop-shadow(0 0 5px currentColor); transform: scale(1); }
      to { filter: drop-shadow(0 0 20px currentColor); transform: scale(1.15); }
    }
    
    .bg-mesh {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-size: 150% 150%;
      animation: meshGradient 10s ease infinite;
    }
    @keyframes meshGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
